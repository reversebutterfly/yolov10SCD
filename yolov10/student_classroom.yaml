# YOLOv10 SCB-Dataset5配置
path: E:/PycharmProjects/condaProjects/yolov10SCD/dataset
train: train/images
val: valid/images  # 原始结构为 valid，不是 val

# 类别定义
names:
  0: sit-forward
  1: read
  2: write
  3: hand-raising
  4: sleep
  5: talk

# YOLO自身增强参数
