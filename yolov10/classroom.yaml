# YOLOv10数据集配置
path: ../student_classroom_detection/dataset  # 数据集根目录路径
train: train/images  # 训练图像目录
val: valid/images    # 验证图像目录（用于训练过程中的验证）
test: test/images    # 测试图像目录（用于最终测试）

# 类别名称（根据您的标签调整）
names:
  0: student_standing
  1: student_raising_hand
  2: student_sleeping
  3: student_using_phone
  7: student_reading
  10: student_writing
  # 根据您的标签文件添加其他类别